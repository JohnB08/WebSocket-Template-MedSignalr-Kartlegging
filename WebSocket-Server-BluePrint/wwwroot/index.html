<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="index.js" type="module"></script>
</head>
<body>
<main>
    <!--Her logger brukerene seg inn mot en channel.-->
    <section id="setChannel">
        <label for="channel">Channel Name</label><input id="channel" placeholder="your channel name" />
        <button id="joinBtn">Join!</button>
        <!-- N책r de har joinet en channel, havner channelnavnet inni denne spannen her. -->
        <p>Joined channel: <span id="channelOutput"></span></p>
    </section>
    
    <!-- Her styres hva brukernavn brukeren v책r bruker. og hva melding de vil skrive, sampt 책 sente meldinger til channel.-->
    <section id="useChat">
        <label for="user">Your username</label><input id="user" placeholder="your username"/>
        <label for="message">Message:</label><input id="message" placeholder="type a message">
        <button id="sendBtn">Send!</button>
    </section>
    
    <!-- Her printes alle meldinger ut, b책de de sendt fra bruker, men og de som er mottat fra channel. -->
    <section id="messages">
        <ul id="messageList"></ul>
    </section>
</main>

</body>
</html>
